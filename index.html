<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="angular.min.js"></script>
<script src="app.js"></script>
<link href="bootstrap.min.css" rel="stylesheet"/>
<title>Assignment II</title>
<style>
*{
font-family:sans;
}
#tobuy{
border:5px solid tomato;
height:760px;
width:50%;
}
#alreadybought{
border:5px solid pink;
height:760px;
width:50%;
}
h1{
text-align:center;
}
div{
font-size:25px;
}
</style>
</head>
<body ng-app="ShoppingListCheckOff">
<div class="container-fluid">
<div class="row">
<div class="col-lg-6" id="tobuy" ng-controller="ToBuyController as ToBuy">
<h1>To Buy</h1>
<div ng-if="ToBuy.count==3">{{ToBuy.msg}}</div>
<ol type="1">
<li ng-repeat="item in ToBuy.ShoppingList">Buy {{item.qty}} {{item.name}}. <button class="btn btn-default" ng-click="ToBuy.remove1($index); ToBuy.give()">Bought</button><br/></li>
</ol>

</div>
<div class="col-lg-6" id="alreadybought" ng-controller="AlreadyBoughtController as ablist">
<h1>Already Bought</h1>
<div ng-if="ablist.count==1">{{ablist.msg}}</div>
<ol type="1">
<li ng-repeat="item in ablist.list">Bought {{item.qty}} {{item.name}}.<br/></li>
</ol>


</div>
</div>
</div>
</body>
</html>
